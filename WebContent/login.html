<!DOCTYPE html>
    <html>
    	<meta charset="utf-8">
        <head>
            <title> to 로그인 / 회원가입 폼 템플릿</title>
            <link rel="stylesheet" href="css/login.css">
        </head>
        <body>
            <div class="wrap" style="background-image: url(./imgs/background.jpg);">
                <div class="form-wrap">
                    <div class="button-wrap">
                        <div id="btn"></div>
                        <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                        <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                    </div>
                    
                    <form id="login" action="" class="input-group">
                        <input type="text" name="mb_id" class="input-field" placeholder="User id" required>
                        <input type="password" name="mb_pw"  class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="checkbox"><span>Remember Password</span>
                        <button class="submit">Login</button>
                    </form>
                    <form id="register" action="" class="input-group">
                        <input type="text" name="mb_id"  class="input-field" placeholder="User id" required>
                        <input type="password" name="mb_pw"  class="input-field" placeholder="Enter Password" required>
                        <input type="text" name="mb_nick_name"  class="input-field" placeholder="Your nick name" required>
                        <input type="text" name="mb_phone_number"  class="input-field" placeholder="Your phone number" required>
                        <li>사는 지역</li>
                        <select name ="mb_region">
                        	<option>-선택-</option>
                        	<option>서울</option>
                        	<option>부산</option>
                        	<option>대구</option>
                        	<option>인천</option>
                        	<option>광주</option>
                        	<option>대전</option>
                        	<option>울산</option>
                        	<option>강원</option>
                        	<option>경기</option>
                        	<option>경남</option>
                        	<option>경북</option>
                        	<option>전남</option>
                        	<option>전북</option>
                        	<option>제주</option>
                        	<option>충남</option>
                        	<option>충북</option>
                        </select>
                        <button class = "submit">REGION</button>
                        <br>
                        <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                        <button class="submit">REGISTER</button>
                    </form>
                </div>
            </div>
            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                
                
                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0";
                }

                function register(){
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";
                }
            </script>
        </body>
    </html>
